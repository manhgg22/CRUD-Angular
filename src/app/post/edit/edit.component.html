<div class="container">
  <h1 class="text-center mb-4">Update Post</h1>
  

  <form [formGroup]="form" (ngSubmit)="submit()">
    
    <div class="form-group">
      <label for="title">Title:</label>
      <input nz-input type="text" id="title" formControlName="title" placeholder="Enter post title" class="form-control">
      <nz-alert *ngIf="f['title'].touched && f['title'].invalid" nzType="error" nzMessage="Title is required."></nz-alert>
    </div>
    
    <div class="form-group mt-4">
      <label for="body">Body:</label>
      <textarea nz-input nz-textarea id="body" formControlName="body" placeholder="Enter post body" class="form-control"></textarea>
      <nz-alert *ngIf="f['body'].touched && f['body'].invalid" nzType="error" nzMessage="Post body is required."></nz-alert>
    </div>
    
    <button nz-button nzType="primary" type="submit" [disabled]="!form.valid" class="mt-3 w-100">Update</button>
  </form>
</div>
