<div class="container">
  <h1 class="text-center mb-4">View Post</h1>
  
  <button class="btn btn-primary" (click)="goBack()">Back</button>

  <div *ngIf="post">
    <div class="form-group mt-4">
      <label for="title">Title:</label>
      <input nz-input type="text" id="title" [value]="post?.title" class="form-control" readonly>
    </div>
    
    <div class="form-group mt-4">
      <label for="body">Body:</label>
      <textarea nz-input nz-textarea id="body" class="form-control" readonly>{{ post?.body }}</textarea>
    </div>

    <button nz-button nzType="primary" (click)="editMode = !editMode" class="mt-3 w-100">Edit</button>
    <app-edit *ngIf="editMode" [post]="post" (update)="onUpdate($event)"></app-edit>
  </div>
</div>
