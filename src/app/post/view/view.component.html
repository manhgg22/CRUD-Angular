<div class="container">
  <h1>View Post</h1>

  <button class="btn btn-primary" (click)="goBack()">Back</button>

  <div>
    <strong>ID:</strong>
    <p>{{ post?.id }}</p>
  </div>

  <div>
    <strong>Title:</strong>
    <p>{{ post?.title }}</p>
  </div>

  <div>
    <strong>Body:</strong>
    <p>{{ post?.body }}</p>
  </div>
</div>
