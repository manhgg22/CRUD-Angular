<div>
  <div>
    <strong>ID:</strong>
    <p>{{ post?.id }}</p>
  </div>

  <div>
    <strong>Title:</strong>
    <p>{{ post?.title }}</p>
  </div>

  <div>
    <strong>Body:</strong>
    <p>{{ post?.body }}</p>
  </div>

  <div *ngIf="post">
    <button (click)="toggleEditMode()">Edit</button>
    <app-edit *ngIf="editMode" [post]="post!" (update)="onUpdate($event)"></app-edit>
  </div>
</div>
